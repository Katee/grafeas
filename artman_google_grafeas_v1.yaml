common:
  api_name: grafeas
  api_version: v1
  organization_name: google
  service_yaml: google_grafeas_v1.yaml
  gapic_yaml: proto/v1/google_grafeas_gapic.yaml
  src_proto_paths:
  - grafeas/v1
  proto_deps:
    - name: google-common-protos
artifacts:
- name: gapic_config
  type: GAPIC_CONFIG
  release_level: GA
- name: java_gapic
  type: GAPIC
  language: JAVA
  release_level: GA
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - dest: generated/java/gapic-google-cloud-grafeas-v1
    - name: grpc
      dest: generated/java/grpc-google-cloud-grafeas-v1
    - name: proto
      dest: generated/java/proto-google-cloud-grafeas-v1
  - name: java
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-java.git
    directory_mappings:
    - dest: google-cloud-grafeas
- name: python_gapic
  type: GAPIC
  language: PYTHON
  release_level: GA
- name: nodejs_gapic
  type: GAPIC
  language: NODEJS
  release_level: GA
- name: php_gapic
  type: GAPIC
  language: PHP
  release_level: GA
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - dest: generated/php/google-cloud-grafeas-v1
- name: go_gapic
  type: GAPIC
  language: GO
  release_level: GA
- name: ruby_gapic
  type: GAPIC
  language: RUBY
  release_level: GA
- name: csharp_gapic
  type: GAPIC
  language: CSHARP
  release_level: GA
